<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Week 4 Notes
        </title>
        <style>
          td, th {border: 1px solid black}  
        </style>
    </head>
    <body>
        <h1>Tables and forms day</h1>
            <h2>Tables</h2>
                <table>
                    <caption>World Population</caption>
                    <tr> <!-- this is for table headings, tr stands for table roll -->
                        <th>Country</th>
                        <th>Population</th>
                        <th>% of World Population</th>
                    </tr>
                    <tr> <!-- td is table data -->
                        <td>China</td>
                        <td>1,403,830,640</td>
                        <td>18%</td>
                    </tr>
                    <tr>
                        <td>India</td>
                        <td>1,365,529,124</td>
                        <td>17.5%</td>
                    </tr>
                    <tr>
                        <td>United States</td>
                        <td>330,070,331</td>
                        <td>4.23</td>
                    </tr>
                </table>
            <h2>Forms</h2>
                <!-- all for elements inside form tag -->
                <form action="" method="post">
                    <!-- input type is for short text -->
                    <label for="fullname">Name:</label><br>
                    <input type="text" id ="fullname" name="fullname"><br>
                    <label for="specialinstructions">Special Instructions:</label><br>
                    <textarea name="specialinstructions" id="specialinstructions" cols="60" rows="3"></textarea><br>
                    <p>Delivery Instructions:</p>
                    <!-- name value links radio buttons -->
                    <!-- ids must be unique for each button-->
                    <input type="radio" id="pickup" name="pickupdelivery" value="customer will pickup">
                    <label for="pickup">pickup</label>
                    <input type="radio" id="delivery" name="pickupdelivery" value="customer chose deliver">
                    <label for="delivery">delivery</label>
                    <p>Do you want extra sauce?</p>
                    <input type="checkbox" id="extra" name="extrasauce" value="yes">
                    <label for="extra">yes</label><br>
                    <label for="neighborhood">Neighborhood</label><br>
                    <!-- all values must be in an option for selects -->
                    <select name="neighborhood" id="neighborhood">
                        <option value=""></option>
                        <option value="wescott">Wescott</option>
                        <option value="downtown">Downtown</option>
                        <option value="eastwood">Eastwood</option>
                    </select><br>
                    <!-- button text is in the value for a submit -->
                    <input type="submit" value="Send Form">
                </form>
    </body>
</html>
