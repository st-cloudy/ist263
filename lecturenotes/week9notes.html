<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering</title>
    <style>
        .inlinestuff {text-align: center;}
        div {background-color: #beffff;
        width: 30%;
        margin: 0 auto;
        text-align: center;}
        /* margin 0 auto means 0 margin on top and bottom and equal space on left and right*/
    </style>
</head>
<body>
    <h1>All About centering</h1>
    <h2>Centering Inline Content</h2>
    <p class="inlinestuff">This is how you center text.</p>

    <h2>Block Center</h2>
    <div>This is how you center a box.</div>
</body>
</html>
