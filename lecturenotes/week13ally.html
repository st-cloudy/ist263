<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A11y</title>
    <style>
        .skip {
            background-color: #333333;
            color: #ffffff;
            padding: 8px;
            text-decoration: wavy;
            border: 2px solid #ffa500;
            position: absolute;
            top: 10px;
            left: -999px; /* push off left side of browser */
        }
        .skip:focus {
            left: 10px;
        }
    </style>
</head>
<body>

    <!-- tba order is for complex websites with a lot of stuff -->
    <nav>
        <a href="#skip" class="skip" tabindex="1">Skip to Content</a><br>
        <a href="http://www.amazon.com" tabindex="3">Amazon</a><br>
        <a href="http://www.google.com" tabindex="2">Google</a><br>
        <a href="http://www.ebay.com" tabindex="4">Ebay</a><br>
    </nav>
    <h1>A11y HTML & CSS</h1>
    <br><br><br><br><br><br><br><br><br><br><br>
    <p id="skip">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsa maiores assumenda exercitationem voluptatem eveniet ratione id ab eaque molestias quisquam, dolorem, nemo laboriosam aliquid? Quis maxime aperiam minima mollitia libero.</p>
</body>
</html>
